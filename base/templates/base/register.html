{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <title>Register | StudySync</title>
    <script>
        function isCommonPassword(password) {
            // List of common passwords
            const commonPasswords = ["password", "123456", "qwerty", "admin", "letmein", "welcome", "123abc"];

            // Convert the password to lowercase for case-insensitive comparison
            const lowercasedPassword = password.toLowerCase();
            return commonPasswords.includes(lowercasedPassword);
        }

        function validate(){
            let password1=document.getElementById('password1').value.trim();
            let password2=document.getElementById('password2').value.trim();

            // error fields
            let pwd1Error=document.getElementById("pwd1Error");
            let pwd2Error=document.getElementById("pwd2Error");

            // fetch form reference for animate while error occurs
            let formRef=document.getElementById("userForm");

            // password regex
            let regex =  /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&^])[A-Za-z\d@.#$!%*?&]+$/;
            
            if( password1.length < 8 ){
                pwd1Error.innerHTML="<span style='color: red;'>Password length must be equal or greater than 8.</span>";
                pwd1Error.classList.add("error-message");
                formRef.classList.add("error");
                return false;
            }else if(isCommonPassword(password1)){
                pwd1Error.innerHTML="<span style='color: red;'>Password should not be common like abc or 123.</span>";
                pwd1Error.classList.add("error-message");
                formRef.classList.add("error");
                return false;
            }else if( password1.length > 15 ){
                pwd1Error.innerHTML="<span style='color: red;'>Password length shouldn't be greater than 15.</span>";
                pwd1Error.classList.add("error-message");
                formRef.classList.add("error");
                return false;
            }else if(password1 != password2){
                pwd1Error.innerHTML="<span style='color: red;'>Password doesn't match </span>";
                pwd1Error.classList.add("error-message");
                formRef.classList.add("error");
                return false;
            }else if( !(regex.test(password1)) ){
                pwd1Error.innerHTML="<span style='color: red;'>Password must contain Capital letter, small letter, symbol and number.</span>";
                pwd1Error.classList.add("error-message");
                formRef.classList.add("error");
                return false;
            }
            formRef.classList.remove("error");
            return true;
        }
    </script>
</head>
<body>
    <div class="container" style="width: 40%; margin: 150px auto; margin-top: 50px;">
        <div class="back-box box1"></div>
        <div class="back-box box2"></div>
        <div id="particleGenerator"></div>
        <form method="POST" onsubmit="return validate()" id="userForm" style="text-align: center; padding: 10px 20px; width: 60%; background: transparent;margin: 0px auto;">
            {% csrf_token %}
            <p style="font-weight: 700; font-size: 20px; margin: 15px auto;">Sign Up</p>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{% if message.tags == 'success' %}text-success{% elif message.tags == 'error' %}text-danger{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
            {% endif %}
            <p>{{ formset.errors }} {{ formset.non_field_errors }}</p>
    
            <label for="username">Username</label>
            <input type="username" id="username" name="username" placeholder="" required>

            <label for="email">Email id</label>
            <input type="email" id="email" name="email" placeholder="" required>
    
            <label for="password">Password</label>
            <input type="password" id="password1" name="password1" placeholder="" required>
            <p id="pwd1Error"></p>
            
            <label for="password">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="" required>
            <p id="pwd2Error"></p>

            <!-- <p id="message"></p> -->

            
            <div style="display: flex; align-items: baseline; justify-content: space-between;">
                <button type="submit" class="btn">Register</button>
            </div>

            
            <p style="text-align: left;">Already have an account? <a href="/login">Login</a></p>

            <hr style="margin-top: 15px;">
            <p style="margin: -11px auto 10px auto; background-color: white; width: fit-content; padding: 0px 15px;">Or Sign Up with</p>

            
            {% load socialaccount %}
        
            <button class="google-btn" id="google-sign-in-button">
                <img src="/static/images/google-icon.png" width="15px" style="margin-bottom: 10px;" class="image-container">
                <a href="{% provider_login_url 'google' method='oauth2' %}" style="display: inline-block; color: rgba(246,129,33,255);">Sign in with Google</a>      
            </button>

        </form>
    </div>
</body>
</html>

        animation: shake 0.4s;

<!-- particals javascript -->
<script>
    function beginTransition() {
	var title = document.getElementById('theTitle');
	var input = document.getElementsByClassName('inputBox');
	var names = document.getElementsByClassName('name');
	var button = document.getElementsByClassName('submitButton');
	var bg2 = document.getElementById('bg2');
	setTimeout(function() {
		title.style.opacity = 0;
		title.style.right = "80%";
	}, 100);
	setTimeout(function() {
		names[0].style.opacity = 0;
		names[0].style.right = "80%";
		bg2.style.opacity = 1;
	}, 200);
	setTimeout(function() {
		input[0].style.opacity = 0;
		input[0].style.right = "80%";
	}, 300);
	setTimeout(function() {
		names[1].style.opacity = 0;
		names[1].style.right = "80%";
	}, 400);
	setTimeout(function() {
		input[1].style.opacity = 0;
		input[1].style.right = "80%";
	}, 500);
	setTimeout(function() {
		button[0].style.opacity = 0;
		button[0].style.right = "80%";
	}, 600);
	setTimeout(function() {
		var mes = document.getElementById('mesOut');
		mes.style.visibility = "visible";
		mes.style.opacity = 1;
		mes.style.top = "40%";
	}, 1000);
}

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function particlesInit() {
	var generator = document.getElementById("particleGenerator");
	var particleCount = 200;
	for (var i = 0; i < particleCount; i++) {
		var size = getRandomInt(2, 6);
		var n = '<div class="particle" style="top:' + getRandomInt(15, 95) + '%; left:' + getRandomInt(5,95) + '%; width:'
		+ size + 'px; height:' + size + 'px; animation-delay:' + (getRandomInt(0,30)/10) + 's; background-color:rgba(246,129,33,255);"></div>';
		console.log("Particle " + i + ": " + n);
		var node = document.createElement("div");
		node.innerHTML = n;
		generator.appendChild(node);
	}
}

particlesInit();
</script>

<style>

.particle {
	opacity: 0;
	position: absolute;
	background-color: rgba(246,129,33,255);
	-webkit-animation: particleAnim 3s ease-in-out infinite;
	animation: particleAnim 3s ease-in-out infinite;
	border-radius: 100%;
}

@-webkit-keyframes particleAnim {
	0% {
		opacity: 0;
		transform: translateY(-0%);
	}
	15% {
		opacity: 1;
	}
	100% {
		opacity: 0;
		transform: translateY(-1500%);
	}
}

@keyframes particleAnim {
	0% {
		opacity: 0;
		transform: translateY(-0%);
	}
	25% {
		opacity: 1;
	}
	100% {
		opacity: 0;
		transform: translateY(-1500%);
	}
}
</style>
