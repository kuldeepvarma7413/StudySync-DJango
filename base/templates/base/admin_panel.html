<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - StudySync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #upload-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
            align-items: center;
        }

        input {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        label{
            margin-bottom: 15px;
            align-self: center;
        }

        button, #button{
            background-color: rgba(246,129,33,255);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            height: fit-content;
        }

        #myForm div{
            display: grid;
            grid-template-columns: 25% 70%;
        }
        /* right side */
            
        #file-list {
            height: 100vh;
            width: 50%;
            background-color: #f8f8f8;
            float: right;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #files-container {
            max-height: 80%;
            overflow-y: auto;
            margin: 0px auto ;
        }
        #files-container>li{
            padding: 0px 10px;
            align-items: center;
            display: grid;
            grid-template-columns: 42% 10% 15% 20% 5%;
        }
        #files-container>li:hover{
            background-color: rgb(250 165 95);
        }
        .coursefiles>li{
            background-color: rgba(246,129,33,255);
            /* border: 1px solid rgba(246,129,33,255); */
            padding: 0px 10px;
            font-weight: 600;
            align-items: center;
            display: grid;
            grid-template-columns: 42% 10% 15% 20% 5%;
        }
        .cafiles>li{
            background-color: rgba(246,129,33,255);
            /* border: 1px solid rgba(246,129,33,255); */
            padding: 0px 10px;
            font-weight: 600;
            align-items: center;
            display: grid;
            grid-template-columns: 10% 25% 15% 15% 10% 10%;
        }
        .files-container, .cafiles-container{
            overflow-y: scroll;
            height: 20vh;
        }
        #button{
            position: absolute;
            top: 20px;
            right: 30px;
            text-decoration: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            #file-list {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a id="button" href="logout">Logout</a>
    <div id="upload-form">
        <h2>Add File</h2>
        <form id="myForm" action="upload-file" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>
            
            <div>
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" name="courseCode" class="form-input" required>
            </div>
            
            <div>
                <label for="unit">Unit:</label>
                <input type="text" id="unit" name="unit" class="form-input" required>
            </div>
            
            <div>
                <label for="file">File:</label>
                <input type="file" id="file" name="file" class="form-input" accept=".ppt, .pdf, .doc" required>
            </div>

            <button type="submit">Submit</button>
        </form>
        <h2>Add Course</h2>
        <form id="myForm2" action="upload-course" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>
            
            <div>
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" name="courseCode" class="form-input" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <!-- right view -->
    <div id="file-list">
        <h2>Course Files</h2>
        <input type="text" id="search" placeholder="Search by title" oninput="filterFiles()">
        <div class="coursefiles">
            <li>
                <p>Title</p>
                <p>Unit</p>
                <p>Course Code</p>
                <p>Upload Date</p>
                <p>Action</p>
            </li>
        </div>
        <div id="files-container">
        </div>

        <h2>Ca Files</h2>
        <input type="text" id="search1" placeholder="Search by title" oninput="filterCaFiles()">
        <div class="cafiles">
            <li>
                <p>CA no.</p>
                <p>Teacher</p>
                <p>Course Code</p>
                <p>Upload Date</p>
                <p>Ca Date</p>
                <p>Actions</p>
            </li>
        </div>
        <div id="cafiles-container">
        </div>

    <script>
        // files output html format
        const listItemEl=`<li class="files">
            <p>%FILE_TITLE%</p>
            <p>%FILE_UNIT%</p>
            <p>%FILE_COURSECODE%</p>
            <p>%FILE_UPLOADED%</p>
            <a href="%URL%" id="%FILE_ID%" type="submit">Delete</a>
            </li>`;
            
            // fetch filess
        const fileItems=document.getElementById('files-container');
        window.addEventListener('load',async()=>{
            const coursesList=await fetch(`/get-files`).then(res=>res.json()) ?? [];
            fileItems.innerHTML+='';
            coursesList.forEach(file=>{
                fileItems.insertAdjacentHTML('beforeEnd',listItemEl.replace('%FILE_TITLE%',file.title).replace('%FILE_UNIT%',file.unit)
      .replace('%FILE_UPLOADED%',file.uploaded).replaceAll('%FILE_COURSECODE%',file.coursecode).replace("%URL%",`delete-file?q=${file.id}`))
            });

            if(coursesList.length===0){
                noFileFound="No files found.";
                fileItems.insertAdjacentHTML('beforeEnd',noFileFound);
            }
        })
        
        // Function to filter files based on search input
        
    function filterFiles() { 
      let input = document.getElementById('search').value
      input=input.toLowerCase()  
      let x = document.getElementsByClassName('files'); 
        
      for (i = 0; i < x.length; i++) {  
          const item=!x[i].innerHTML.toLowerCase().includes(input);
          if (item) { 
              x[i].style.display="none"; 
            } 
            else { 
                x[i].style.display="grid";                  
            } 
        }}
        function filterCaFiles() { 
            let input = document.getElementById('search1').value
            input=input.toLowerCase()  
      let x = document.getElementsByClassName('cafiles'); 
        
      for (i = 0; i < x.length; i++) {  
          const item=!x[i].innerHTML.toLowerCase().includes(input);
          if (item) { 
              x[i].style.display="none"; 
          } 
          else { 
              x[i].style.display="grid";                  
            } 
        }}
        // files output html format
        const listItemCa=`<li class="cafiles">
            <p>%CA_NO%</p>
            <p>%TEACHER%</p>
            <p>%CAFILE_COURSECODE%</p>
            <p>%CAFILE_UPLOAD_DATE%</p>
            <p>%CAFILE_DATE%</p>
            <a href="%URL%" id="%FILE_ID%" type="submit">Approve</a>
            <a href="%URL%" id="%FILE_ID%" type="submit">Delete</a>
            </li>`;
            
        const cafileItems=document.getElementById('cafiles-container');
        window.addEventListener('load',async()=>{
            const coursesList=await fetch(`/get-cafiles`).then(res=>res.json()) ?? [];
            cafileItems.innerHTML+='';
            coursesList.forEach(file=>{
                cafileItems.insertAdjacentHTML('beforeEnd',listItemCa.replace('%CA_NO%',file.canumber).replace('%TEACHER%',file.teachername)
      .replace('%CAFILE_UPLOAD_DATE%',file.uploaded).replaceAll('%CAFILE_COURSECODE%',file.courseCode).replaceAll('%CAFILE_DATE%',file.cadate).replace("%URL%",`delete-cafile?q=${file.id}`))
            });

            if(coursesList.length===0){
                noFileFound="No files found.";
                cafileItems.insertAdjacentHTML('beforeEnd',noFileFound);
            }
        })
    </script>
</body>
</html>
