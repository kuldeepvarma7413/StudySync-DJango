{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - StudySync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        p{
            margin: 0px;
        }
        li{
            font-size: 12px;
            padding: 5px;
        }

        #upload-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
            align-items: center;
        }

        input {
            /* margin-bottom: 17px; */
            width: 100%;
            height: fit-content;
            padding: 3px 5px;
            font-size: 12px;
            box-sizing: border-box;
        }
        label{
            margin-bottom: 15px;
            align-self: center;
        }

        button, #button{
            background-color: rgba(246,129,33,255);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            height: fit-content;
        }

        #myForm div{
            display: grid;
            grid-template-columns: 25% 70%;
        }
        /* right side */
            
        #file-list {
            height: 100vh;
            width: 50%;
            background-color: #f8f8f8;
            float: right;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #files-container {
            max-height: 80%;
            overflow-y: auto;
            margin: 0px auto ;
        }
        #files-container>li, #cafiles-container>li{
            align-items: center;
            display: grid;
        }
        #files-container>li{
            grid-template-columns: 5% 7% 30% 14% 17% 17% 10%;
        }
        #cafiles-container>li{
            grid-template-columns:5% 7% 30% 14% 17% 17% 10%;
        }
        #files-container>li:hover, #cafiles-container>li:hover{
            background-color: rgb(250 165 95);
        }
        .coursefiles>li{
            background-color: rgba(246,129,33,255);
            /* border: 1px solid rgba(246,129,33,255); */
            font-weight: 600;
            align-items: center;
            display: grid;
            grid-template-columns: 5% 7% 30% 14% 17% 17% 10%;
        }
        .cafiles>li{
            background-color: rgba(246,129,33,255);
            /* border: 1px solid rgba(246,129,33,255); */
            font-weight: 600;
            align-items: center;
            display: grid;
            grid-template-columns: 5% 7% 30% 14% 17% 17% 10%;
        }
        .cafiles input, #cafiles-container input, .coursefiles input, #files-container input{
            margin: 0px;
        }
        #cafiles-container input, #files-container input{
            position: relative;
            left: -7px;
            top: 0;
        }
        .files-container, .cafiles-container{
            overflow-y: scroll;
            height: 20vh;
        }
        #button{
            position: absolute;
            top: 20px;
            right: 30px;
            text-decoration: none;
        }
        .nofilefound{
            text-align: center;
        }
        .actions img{
            height: 15px;
            width: 15px;
            background: #f6ca79;
            border: 1px solid #f6ca79;
            border-radius: 3px;
            margin: 0px 2px;
        }
        .appeardelete{
            visibility: visible;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            #file-list {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a id="button" href="logout">Logout</a>
    <div id="upload-form">
        <h2>Add File</h2>
        <form id="myForm" action="upload-file" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>
            
            <div>
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" name="courseCode" class="form-input" required>
            </div>
            
            <div>
                <label for="unit">Unit:</label>
                <input type="text" id="unit" name="unit" class="form-input" required>
            </div>
            
            <div>
                <label for="file">File:</label>
                <input type="file" id="file" name="file" class="form-input" accept=".ppt, .pdf, .doc" required>
            </div>

            <button type="submit">Submit</button>
        </form>
        <h2>Add Course</h2>
        <form id="myForm2" action="upload-course" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>
            
            <div>
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" name="courseCode" class="form-input" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <!-- right view -->
    <div id="file-list">
        <h2>Course Files</h2>
        <input type="text" id="search" placeholder="Search by title" oninput="filterFiles()">
        <div class="coursefiles">
            <li>
                <div style="display: flex;">
                    <input type="checkbox" class="checkallcoursefiles">
                    <a id="coursedelete" style="visibility: hidden;"><img src="{% static 'images/icons/trash.png' %}" width="15px" height="15px" alt=""></a>
                </div>
                <p>Title</p>
                <p>Unit</p>
                <p>Course Code</p>
                <p>Upload Date</p>
                <p>Action</p>
            </li>
        </div>
        <div id="files-container">
        </div>

        <h2>Ca Files</h2>
        <div style="display: flex;">
            <input type="text" id="search1" placeholder="Search by title" oninput="filterCaFiles()">
            <select name="filterCaFilesBySelect" class="filterCaFilesBySelect" >
                <option value="0" selected>Not Verified</option>
                <option value="1">Verified</option>
            </select>
        </div>
        <div class="cafiles">
            <li>
                <div style="display: flex;">
                    <input type="checkbox" class="checkallcafiles">
                    <a id="cadelete" style="visibility: hidden;"><img src="{% static 'images/icons/trash.png' %}" width="15px" height="15px" alt=""></a>
                </div>
                <p>CA no.</p>
                <p>Teacher</p>
                <p>Course Code</p>
                <p>Upload Date</p>
                <p>Ca Date</p>
                <p>Actions</p>
            </li>
        </div>
        <div id="cafiles-container">
        </div>
        <script>
            // check all course files
            const coursefilecontainercheckbox = document.querySelector(".checkallcoursefiles");
            coursefilecontainercheckbox.addEventListener('click', ()=>{
                const calistitems=document.querySelectorAll(".coursefilecheckbox");
                if(coursefilecontainercheckbox.checked==true){
                    document.getElementById("coursedelete").style.visibility="visible";
                    for(var i=0; i<calistitems.length; i++){
                        calistitems[i].checked=true;
                    }
                }else{
                    document.getElementById("coursedelete").style.visibility="hidden";
                    for(var i=0; i<calistitems.length; i++){
                        calistitems[i].checked=false;
                    }
                }
            })
            // check all ca files
            const cafilecontainercheckbox = document.querySelector(".checkallcafiles");
            cafilecontainercheckbox.addEventListener('click', ()=>{
                const calistitems=document.querySelectorAll(".cafilecheckbox");
                if(cafilecontainercheckbox.checked==true){
                    document.getElementById("cadelete").style.visibility="visible";
                    for(var i=0; i<calistitems.length; i++){
                        calistitems[i].checked=true;
                    }
                }else{
                    document.getElementById("cadelete").style.visibility="hidden";
                    for(var i=0; i<calistitems.length; i++){
                        calistitems[i].checked=false;
                    }
                }
            })
            // delete all checked coursefiles
            const filedeletebutton = document.getElementById("coursedelete");
            filedeletebutton.addEventListener('click',async ()=>{
                if(confirm("Are you sure to delete selected Course files?")){
                    const listitems=document.getElementsByClassName('files');
                    for(var i=0; i<listitems.length; i++){
                        if(listitems[i].querySelector('input').checked==true){
                            const deletebuttons=listitems[i].querySelectorAll('.filedeletebtn');
                            for(var j=0; j<deletebuttons.length; j++){
                                deletebuttons[j].click();
                            }
                        }
                    }
                }
            })

            //                     var result = id? await fetch(`/delete-cafile?q=${id}`,{
            //                         method: 'POST'
            //                     }).then(res=>res.json()):[];

            //                 }
            //                 document.innerHTML="all files deleted";
            //             }
            //         }
            //     }
            // })
        </script>

    <script>
        // files output html format
        const listItemEl=`<li class="files">
            <input type="checkbox" class="coursefilecheckbox">
            <p>%FILE_TITLE%</p>
            <p>%FILE_UNIT%</p>
            <p>%FILE_COURSECODE%</p>
            <p>%FILE_UPLOADED%</p>
            <div class="actions">
                <a href="{% url 'pdfview' %}?q=%FILE_ID%?t=ca" style="cursor: pointer;"><img src="{% static 'images/icons/eye.png' %}" alt=""></a>
                <a href="%URL%" id="%FILE_ID%" class="filedeletebtn delete"><img src="{% static 'images/icons/trash.png' %}" alt=""></a>
            </div>
            </li>`;
        const noFileFound=`<p class="nofilefound">No files found.</p>`;
            
            // fetch filess
        const fileItems=document.getElementById('files-container');
        window.addEventListener('load',async()=>{
            const coursesList=await fetch(`/get-files`).then(res=>res.json()) ?? [];
            fileItems.innerHTML+='';
            coursesList.forEach(file=>{
                fileItems.insertAdjacentHTML('beforeEnd',listItemEl.replaceAll('%FILE_ID%', file.id).replace('%FILE_TITLE%',file.title).replace('%FILE_UNIT%',file.unit)
      .replace('%FILE_UPLOADED%',file.uploaded).replaceAll('%FILE_COURSECODE%',file.coursecode).replace("%URL%",`delete-file?q=${file.id}`))
            });

            if(coursesList.length===0){
                fileItems.insertAdjacentHTML('beforeEnd',noFileFound);
            }
        })
        
        // Function to filter files based on search input
        
    function filterFiles() { 
      let input = document.getElementById('search').value
      input=input.toLowerCase()  
      let x = document.getElementsByClassName('files'); 
        
      for (i = 0; i < x.length; i++) {  
          const item=!x[i].innerHTML.toLowerCase().includes(input);
          if (item) { 
              x[i].style.display="none"; 
            } 
            else { 
                x[i].style.display="grid";                  
            } 
        }}

        //filter ca files
        function filterCaFiles() { 
            let input = document.getElementById('search1').value
            input=input.toLowerCase()  
      let x = document.getElementsByClassName('cafiles'); 
        
      for (i = 0; i < x.length; i++) {  
          const item=!x[i].innerHTML.toLowerCase().includes(input);
          if (item) { 
              x[i].style.display="none"; 
          } 
          else { 
              x[i].style.display="grid";                  
            } 
        }}
        // cafiles
        // template for not verified files
        const listItemCa0=`<li class="cafiles">
            <input type="checkbox" class="cafilecheckbox">
            <p>%CA_NO%</p>
            <p>%TEACHER%</p>
            <p>%CAFILE_COURSECODE%</p>
            <p>%CAFILE_UPLOAD_DATE%</p>
            <p>%CAFILE_DATE%</p>
            <div class="actions">
                <a href="{% url 'pdfview' %}?q=%CA_ID%?t=ca" style="cursor: pointer;"><img src="{% static 'images/icons/eye.png' %}" alt=""></a>
                <a href="%APPROVEURL%" id="%CA_ID%" class="approvebtn"><img src="{% static 'images/icons/check-mark.png' %}" alt=""></a>
                <a class="cadeletebtn delete" id="%CA_ID%"><img src="{% static 'images/icons/trash.png' %}" alt=""></a>
            </div>
            </li>`;

            // template for verified files
        const listItemCa1=`<li class="cafiles">
            <input type="checkbox" class="cafilecheckbox">
            <p>%CA_NO%</p>
            <p>%TEACHER%</p>
            <p>%CAFILE_COURSECODE%</p>
            <p>%CAFILE_UPLOAD_DATE%</p>
            <p>%CAFILE_DATE%</p>
            <div class="actions">
                <a href="{% url 'pdfview' %}?q=%CA_ID%?t=ca" style="cursor: pointer;"><img src="{% static 'images/icons/eye.png' %}" alt=""></a>
                <a class="cadeletebtn delete" id="%CA_ID%"><img src="{% static 'images/icons/trash.png' %}" alt=""></a>
            </div>
            </li>`;
            
        const cafileItems=document.getElementById('cafiles-container');
        window.addEventListener('load',async()=>{
            const coursesList=await fetch(`/get-cafiles?q=0`).then(res=>res.json()) ?? [];
            cafileItems.innerHTML+='';
            coursesList.forEach(file=>{
                cafileItems.insertAdjacentHTML('beforeEnd',listItemCa0.replaceAll('%CA_ID%', file.id).replace('%CA_NO%',file.canumber).replace('%TEACHER%',file.teachername).replaceAll("%CA_ID%", file.id)
      .replace('%CAFILE_UPLOAD_DATE%',file.uploaded).replaceAll('%CAFILE_COURSECODE%',file.courseCode).replaceAll('%CAFILE_DATE%',file.cadate).replace("%APPROVEURL%",`approve-cafile?q=${file.id}`))
            });

            if(coursesList.length===0){
                cafileItems.insertAdjacentHTML('beforeEnd',noFileFound);
            }
        })

        // fetch cafiles onchange of select box value
        const selectbox=document.querySelector('.filterCaFilesBySelect')
        selectbox.addEventListener('change',async()=>{
            const coursesList=await fetch(`/get-cafiles?q=${selectbox.value}`).then(res=>res.json()) ?? [];
            cafileItems.innerHTML='';
            if(selectbox.value == 1){
                coursesList.forEach(file=>{
                    cafileItems.insertAdjacentHTML('beforeEnd',listItemCa1.replace('%CA_NO%',file.canumber).replace('%TEACHER%',file.teachername).replaceAll("%CA_ID%", file.id)
          .replace('%CAFILE_UPLOAD_DATE%',file.uploaded).replaceAll('%CAFILE_COURSECODE%',file.courseCode).replaceAll('%CAFILE_DATE%',file.cadate).replace("%APPROVEURL%",`approve-cafile?q=${file.id}`))
                });
            }else{
                coursesList.forEach(file=>{
                    cafileItems.insertAdjacentHTML('beforeEnd',listItemCa0.replace('%CA_NO%',file.canumber).replace('%TEACHER%',file.teachername).replaceAll("%CA_ID%", file.id)
          .replace('%CAFILE_UPLOAD_DATE%',file.uploaded).replaceAll('%CAFILE_COURSECODE%',file.courseCode).replaceAll('%CAFILE_DATE%',file.cadate).replace("%APPROVEURL%",`approve-cafile?q=${file.id}`))
                });
            }

            if(coursesList.length===0){
                cafileItems.insertAdjacentHTML('beforeEnd',noFileFound);
            }
        })

        // delete file onclick delete btn (js post request)
        // const itemstobedeleted = document.querySelectorAll(".delete");
        // console.log(itemstobedeleted)
        // itemstobedeleted.forEach(function(button){
        //     console.log("working1");
        //     button.addEventListener('click', function(){
        //         console.log("button clicked");
        //     })
        // })
        
    </script>
</body>
</html>
