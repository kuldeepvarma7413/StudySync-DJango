


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/pdf_viewer.css">
    <script type="module" src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs"></script>

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            height: 100vh;
            background: black;
        }

        embed {
            margin: 0px;
            height: 100%;
        }
        canvas{
            margin: auto;
        }
        .watermark{
            position:fixed;
            z-index:12;
            color:red;
            opacity:0.1;
            font-size:50px;
            transform:rotate(-45deg);
            word-spacing:60px;
            line-height: 3.5;
        }
    </style>
</head>

<body>
    <div id="pdfViewerDiv">
        <div class="main-div">
            {% for file in files %}
                <div class="pdf-container embed-container">
                    {% if file.fileupload.name|lower|slice:"-4" == '.ppt' %}
                        {% with pdf_content=file.pdf_content %}
                            <embed class="view-pdf-btn" src="data:application/pdf;base64,{{ pdf_content }}" type="application/pdf"></embed>
                        {% endwith %}
                    {% else %}
                        <embed class="view-pdf-btn" data-pdf-url="/media/{{ file.fileupload }}"></embed>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="/static/pdfjs/build/pdf.mjs"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs"></script>
    <script src="/static/js/pdf-viewer.js"></script>
    <script src="https://kit.fontawesome.com/b58839cd3e.js" crossorigin="anonymous"></script>
</body>

</html>
