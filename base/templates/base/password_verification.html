
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forget Password Form Using Bootstrap 5</title>
	<!-- Bootstrap 5 CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS Link -->
	<link rel="stylesheet" href="style.css">
</head>
<body> 
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
                    <img src="/static/images/logo.png" alt="" class="logo">
				</div>
				<form class="rounded bg-white shadow p-5">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password ?</h3>

					<div class="fw-normal text-muted mb-4">
						Enter your new password ***
					</div>  

					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingInput" placeholder="password" autocomplete="off">
						<label for="floatingInput">New Password</label>
					</div> 
                    <div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingInput" placeholder="password" >
						<label for="floatingInput">Confirm Password</label>
					</div>   

					<a href="/OTP_Verification" class="btn btn-primary submit_btn my-4 ">Confirm</a>
                    <a href="/login" class="btn btn-secondary submit_btn my-4 ms-3">Cancel</a>
                    
				</form>
			</div>
		</div>
	</section>
</body>
</html>

<style>
    .logo{
        margin-right: 250px;
        margin-bottom: 20px;
        width: 700px; /* Set the width to your desired size */
        height: auto;
    }
    /* Google Poppins Font CDN Link */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing: border-box;
}

/* Variables */
:root{
    --primary-font-family: 'Poppins', sans-serif;
    --light-white:#f5f8fa;
    --gray:#5e6278;
    --gray-1:#e3e3e3;
}

/* Main CSS OTP Verification New Changing */ 
.wrapper{
    padding:0 0 100px;
    background-image:url("/static/images/bg.png");
    background-position:bottom center;
    background-repeat: no-repeat;
    background-size: contain;
    background-attachment: fixed;
    min-height: 100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}
.wrapper .logo img{
    max-width:40%;
}
body {
    background-color: white;
}


.wrapper input{
    background-color:var(--light-white);
    border-color:var(--light-white);
    color:var(--gray);
}
.wrapper input:focus{
    box-shadow: none;
}
.wrapper .password-info{
    font-size:10px;
}
.wrapper .submit_btn{
    padding:10px 15px;
    font-weight:500;
}
.wrapper .login_with{
    padding:8px 15px;
    font-size:13px;
    font-weight: 500;
    transition:0.3s ease-in-out;
}
.wrapper .submit_btn:focus,
.wrapper .login_with:focus{
    box-shadow: none;
}
.wrapper .login_with:hover{
    background-color:var(--gray-1);
    border-color:var(--gray-1);
}
.wrapper .login_with img{
    max-width:7%;
} 


.form-floating .form-control:focus + label,
.form-floating .form-control:not(:placeholder-shown) + label {
    transform: translate(-300,0);
    font-size: 0.75rem;
    color: #007BFF; /* Change the color as needed */
    transition: all 0.3s ease-in-out;
}

/* Style the input field as needed */
.form-floating .form-control {
    padding: 1rem; /* Adjust padding as needed */
}

/* OTP Verification CSS */
.wrapper .otp_input input{
    width:14%;
    height:70px;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
}

@media (max-width:1200px){
    .wrapper .otp_input input{ 
        height:50px; 
    }
}
@media (max-width:767px){
    .wrapper .otp_input input{ 
        height:40px; 
    }
}
        
      
</style>
