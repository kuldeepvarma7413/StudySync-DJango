{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <title>Login | StudySync</title>
</head>
<body>
    <div class="container" style="width: 40%; margin: 100px auto;">
        <div class="back-box box1"></div>
        <div class="back-box box2"></div>
        <div id="particleGenerator"></div>
        {% comment %} <p class="back-box box1"></p>
        <p class="back-box box2"></p> {% endcomment %}
        <form action="" method="POST" style="text-align: center; padding: 10px 20px; width: 60%; background: transparent;margin: 0px auto;">
            {% csrf_token %}
            <p style="font-weight: 700; font-size: 20px; margin: 15px auto;">Login</p>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{% if message.tags == 'success' %}text-success{% elif message.tags == 'error' %}text-danger{% elif message.tags == 'info' %}text-info{% endif %}">
                        {{ message|safe }}
                    </li>
                {% endfor %}
            </ul>
            {% endif %}
    
            <label for="email">Email or Username</label>
            <input type="text" id="email" name="email" class="email">
    
            <label for="email">Password</label>
            <input type="password" id="password1" name="password1" class="password1">

    
            <div style="display: flex; align-items: baseline; justify-content: space-between; margin-top: 10px;">
                <button type="submit" class="btn">Login</button>
                <a href="/Forgot_Password">Forgot password?</a>
            </div>
            <p style="text-align: left;">Don't have an account? <a href="/register">Create New</a></p>

            <hr style="margin-top: 15px;">
            <p style="margin: -11px auto 30px auto; width: fit-content; padding: 0px 15px;">Or Login with</p>

            {% load socialaccount %}
            <button class="google-btn" id="google-sign-in-button">
                <img src="/static/images/google-icon.png" width="15px" style="margin-bottom: 10px;" class="image-container">
                <a href="{% provider_login_url 'google' %}?next=/" style="display: inline-block; color: rgba(246,129,33,255);">Log in with Google</a>
                
            </button>

        </form>
    </div>
</body>
</html>

<style>
    /* theme color */
    /* rgba(246,129,33,255) */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    *{
        padding: 0px;
        margin: 0px;
    }
    body{
        background-color: white;
        overflow-x: hidden;
        overflow-y: hidden;
    }
    label{
        display: block;
        text-align: left;
        margin: 12px auto 3px;
        margin-left: 5px;
        color: white;
    }
    label, p{
        color: black !important;
    }
    input{
        padding: 7px;
        width: 95%;
        border-radius: 5px;
        color: black;
        border: 1px solid #ed8c0e;
        color: rgba(246,129,33,255);
        background-color: transparent;
        /* border-color: ; */
    }
    a{
        color: rgba(246,129,33,255);
        text-decoration: none;
    }
    .btn{
        font-weight: 700;
        padding: 8px 30px;
        margin: 10px 0px;
        border-radius: 15px;
        border: 1px solid rgba(246,129,33,255);
        background-color: rgba(246,129,33,255);
    }
    .google-btn{
        margin: 20px auto;
        margin-bottom: 30%;
        display: flex;
        align-items: center;
        box-shadow: -2px -2px 6px rgba(246,129,33,255), 0px 0px 10px rgba(246,129,33,255) inset  ;
        border-radius: 15px;
        padding: 6px 12px;
        height: 40px;
        background-color: transparent;
    }
    .back-box{
        position: absolute;
        width: 450px;
        height: 450px;
        z-index: -1;
        box-shadow: 0px 0px 30px;
        transform: rotate(45deg);
        overflow: hidden;
        border-radius: 100px;
        /* rotate: deg(90); */
        background-image: linear-gradient(to right, rgba(246,129,33,255),rgba(246,110,33,255));
    }
    .box1{
        top: 290px;
        transform: rotate(35deg);
        left: -120px;
    }
    .box2{
        top: -50px;
        transform: rotate(35deg);
        right: -100px;
    }
    button:hover{
        cursor: pointer;
    }

    .bold-text {
        font-weight: bold;
        margin-bottom: 10px;
        
    }
    .image-container{
        margin-right: 10px;
        margin-top: 10px;
    }

    ul.messages {
        list-style: none;
        padding: 10px;
        margin: 0;
    }
    
    /* Style for individual messages */
    ul.messages li {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
    }

    /* Style for success messages */
    ul.messages li.text-success {
        background-color: #dff0d8; /* Success message background color */
        color: #3c763d; /* Success message text color */
    }
    ul.messages li.text-info {
        background-color: #dff0d8; /* Success message background color */
        color: rgb(33, 33, 161); /* Success message text color */
    }

    /* Style for error messages */
    ul.messages li.text-danger {
        background-color: #f2dede; /* Error message background color */
        color: #a94442; /* Error message text color */
    }


    @media (max-width:1200px){
        .back-box p{ 
            height:50px; 
        }
    }
    @media (max-width:767px){
        .btn input{ 
            height:40px; 
        }
    }


    @keyframes shake {
        0% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(5px);
        }
        50% {
            transform: translateX(-5px);
        }
        75% {
            transform: translateX(5px);
        }
        100% {
            transform: translateX(0);
        }
    }

    /* Apply the animation to the form on hover */
    .error{
        animation: shake 0.4s;
    }
</style>


<!-- particals javascript -->
<script>
    function beginTransition() {
	var title = document.getElementById('theTitle');
	var input = document.getElementsByClassName('inputBox');
	var names = document.getElementsByClassName('name');
	var button = document.getElementsByClassName('submitButton');
	var bg2 = document.getElementById('bg2');
	setTimeout(function() {
		title.style.opacity = 0;
		title.style.right = "80%";
	}, 100);
	setTimeout(function() {
		names[0].style.opacity = 0;
		names[0].style.right = "80%";
		bg2.style.opacity = 1;
	}, 200);
	setTimeout(function() {
		input[0].style.opacity = 0;
		input[0].style.right = "80%";
	}, 300);
	setTimeout(function() {
		names[1].style.opacity = 0;
		names[1].style.right = "80%";
	}, 400);
	setTimeout(function() {
		input[1].style.opacity = 0;
		input[1].style.right = "80%";
	}, 500);
	setTimeout(function() {
		button[0].style.opacity = 0;
		button[0].style.right = "80%";
	}, 600);
	setTimeout(function() {
		var mes = document.getElementById('mesOut');
		mes.style.visibility = "visible";
		mes.style.opacity = 1;
		mes.style.top = "40%";
	}, 1000);
}

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function particlesInit() {
	var generator = document.getElementById("particleGenerator");
	var particleCount = 200;
	for (var i = 0; i < particleCount; i++) {
		var size = getRandomInt(2, 6);
		var n = '<div class="particle" style="top:' + getRandomInt(15, 95) + '%; left:' + getRandomInt(5,95) + '%; width:'
		+ size + 'px; height:' + size + 'px; animation-delay:' + (getRandomInt(0,30)/10) + 's; background-color:rgba(246,129,33,255);"></div>';
		console.log("Particle " + i + ": " + n);
		var node = document.createElement("div");
		node.innerHTML = n;
		generator.appendChild(node);
	}
}

particlesInit();
</script>

<style>

.particle {
	opacity: 0;
	position: absolute;
	background-color: rgba(246,129,33,255);
	-webkit-animation: particleAnim 3s ease-in-out infinite;
	animation: particleAnim 3s ease-in-out infinite;
	border-radius: 100%;
}

@-webkit-keyframes particleAnim {
	0% {
		opacity: 0;
		transform: translateY(-0%);
	}
	15% {
		opacity: 1;
	}
	100% {
		opacity: 0;
		transform: translateY(-1500%);
	}
}

@keyframes particleAnim {
	0% {
		opacity: 0;
		transform: translateY(-0%);
	}
	25% {
		opacity: 1;
	}
	100% {
		opacity: 0;
		transform: translateY(-1500%);
	}
}
</style>
