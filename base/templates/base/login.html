{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <title>Login | StudySync</title>
</head>
<body>
    <div class="container" style="width: 40%; margin: 150px auto;">
        <p class="back-box box1"></p>
        <p class="back-box box2"></p>
        <form action="" method="POST" style="text-align: center; padding: 10px 20px; width: 60%; background: transparent;margin: 0px auto;">
            {% csrf_token %}
            <p style="font-weight: 700; font-size: 20px; margin: 15px auto;">Login</p>

            {% if messages %}
            <ul class="messages" style="list-style: none; color: red;">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
    
            <label for="email">Email id</label>
            <input type="email" id="email" name="email" class="email">
    
            <label for="email">Password</label>
            <input type="password" id="password1" name="password1" class="email">

    
            <div style="display: flex; align-items: baseline; justify-content: space-between;">
                <button type="submit" class="btn">Login</button>
                <a href="/Forgot_Password">Forgot password?</a>
            </div>
            <p style="text-align: left;">Don't have an account? <a href="/register">Create New</a></p>

            <hr style="margin-top: 40px;">
            <p style="margin: -11px auto 30px auto; background-color: white; width: fit-content; padding: 0px 15px;">Or Login with</p>

            {% load socialaccount %}
            <button class="google-btn" id="google-sign-in-button">
                <img src="/static/images/google-icon.png" width="15px" style="margin-bottom: 10px;" class="image-container">
                <a href="{% provider_login_url 'google' %}?next=/" style="display: inline-block; color: rgba(246,129,33,255);" class="bold-text">Log in with Google</a>
                
            </button>

        </form>
    </div>
</body>
</html>

<style>
    /* theme color */
    /* rgba(246,129,33,255) */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    *{
        padding: 0px;
        margin: 0px;
    }
    body{
        background-color: white;
        overflow-x: hidden;
        overflow-y: hidden;
    }
    label{
        display: block;
        text-align: left;
        margin: 12px auto 3px;
        margin-left: 5px;
    }
    input{
        padding: 7px;
        width: 95%;
        border-radius: 5px;
        border: 1px solid #c5c5c5;
        /* border-color: ; */
    }
    a{
        color: rgba(246,129,33,255);
        text-decoration: none;
    }
    .btn{
        font-weight: 700;
        padding: 8px 30px;
        margin: 10px 0px;
        border-radius: 15px;
        border: 1px solid rgba(246,129,33,255);
        background-color: rgba(246,129,33,255);
    }
    .google-btn{
        margin: 20px auto;
        margin-bottom: 30%;
        display: flex;
        align-items: center;
        border: 2px solid rgba(246,129,33,255);
        border-radius: 15px;
        padding: 6px 12px;
        height: 40px;
    }
    .back-box{
        position: absolute;
        width: 450px;
        height: 450px;
        z-index: -1;
        box-shadow: 0px 0px 30px;
        transform: rotate(45deg);
        overflow: hidden;
        border-radius: 100px;
        /* rotate: deg(90); */
        background-image: linear-gradient(to right, rgba(246,129,33,255),rgba(246,110,33,255));
    }
    .box1{
        top: 290px;
        transform: rotate(35deg);
        left: -120px;
    }
    .box2{
        top: -50px;
        transform: rotate(35deg);
        right: -100px;
    }
    button:hover{
        cursor: pointer;
    }

    .bold-text {
        font-weight: bold;
        margin-bottom: 10px;
        
    }
    .image-container{
        margin-right: 10px;
        margin-top: 10px;
    }


    @media (max-width:1200px){
    .back-box p{ 
        height:50px; 
    }
}
@media (max-width:767px){
    .btn input{ 
        height:40px; 
    }
}


@keyframes shake {
        0% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(5px);
        }
        50% {
            transform: translateX(-5px);
        }
        75% {
            transform: translateX(5px);
        }
        100% {
            transform: translateX(0);
        }
    }

    /* Apply the animation to the form on hover */
    form:hover {
        animation: shake 0.4s;
    }
