{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password - StudySync</title>
    <!-- Bootstrap 5 CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div style="text-align: center;">
                <div class="logo">
                    <img src="/static/images/logo.png" alt="" class="logo" >
                </div>

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{% if message.tags == 'success' %}text-success{% elif message.tags == 'error' %}text-danger{% endif %}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
                {% endif %}

                <form  method="POST"  action="{% url 'Forgot_Password' %}">
                    {% csrf_token %}
                    
                    <h3 style="margin: 10px 0px;">Forget Password ?</h3>

                    <div>
                        Enter your email to reset your password.
                    </div>


                    <div>
                        <p>
                            <input type="email" id="email" name="email">
                            <label for="email"><span>Email address</span></label>
                        </p>
                        <button href="/otp-verification" class="sbtbtn" style="background: darkorange;" type="submit" >Submit</button>   
                        <button class="sbtbtn" type="button" style="border-color: gray;"  onclick="cancelForm()">Cancel</button>
                    </div>

                    <script>
                        function cancelForm() {
                            window.location.href = "/login"; 
                        } 
                        
                    </script>


                    
                </form>
            </div>
        </div>
    </section>
</body>
</html>


<style>
    .container{
        width: 350px;
        margin: 180px auto;
        /* border: 1px solid; */
        padding: 25px 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #c9c9c9;
    }
    .logo img{
        width: 200px;
        margin-bottom: 22px;
    }
    input{
        width: 95%;
        border-radius: 5px;
        border: 1px solid #ed8c0e;

    /* Google Poppins Font CDN Link */

*{
    margin:0;
    padding:0;
    box-sizing: border-box;
}
input:focus + label {
        opacity:1;
        transform: scale(0.75) translateY(-70%) translateX(-14px);
    }
    p {
        margin:20px 0;
        position:relative;
    }

    label {
        padding:10px 18px;
        pointer-events: none;
        position:absolute;
        left:0;
        top:0;
        transition: 0.2s;
        transition-timing-function: ease;
        transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
        opacity:0.5;
        background: transparent;
    }

    input {
        padding:10px;
    }
    span{
        background-color: white;
        padding: 0px 5px;
        border-radius: 15px;
    }

/* Style for the messages container */
ul.messages {
    list-style: none;
    padding: 10px;
    margin: 0;
}

/* Style for individual messages */
ul.messages li {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 4px;
}

/* Style for success messages */
ul.messages li.text-success {
    background-color: #dff0d8; /* Success message background color */

/* Style for error messages */

}

}

}

}
